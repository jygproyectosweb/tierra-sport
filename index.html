<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Tierra Sport</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <div class="formulario">
      <div class="contenedor">
        <form action="" method="">
          <label for="usuario">Usuario:</label>
          <input type="text" required name="usuario">
          <label for="password">Contraseña:</label>
          <input type="password" required name="clave">
          <input type="submit" value="Ingresar">
        </form>
      </div>
    </div>
    <header class="main-header">
      <div class="contenedor">
        <div class="logo">
          <h1 class="icon-ball">Tierra Sport</h1>
        </div>
        <div class="menu-bar"><span id="btn-menu" class="icon-menu">Menú</span></div>
        <nav class="menu">
          <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Productos</a></li>
            <li><a href="">Servicios</a></li>
            <li><a href="">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="slider">
      <div class="contenedor">
        <div class="jcarousel-wrapper">
          <div class="jcarousel">
            <ul>
              <li><img src="img/1.jpg"></li>
              <li><img src="img/1.jpg"></li>
              <li><img src="img/1.jpg"></li>
              <li><img src="img/1.jpg"></li>
            </ul>
          </div><a href="#" class="jcarousel-control-prev">&lsaquo;</a><a href="#" class="jcarousel-control-next">&rsaquo;</a>
          <p class="jcarousel-pagination"></p>
        </div>
      </div>
    </div>
    <div class="articulos">
      <div class="contenedor">
        <article class="articulo__item">
          <h2 class="articulo__titulo">Artículo 1</h2><img src="img/img1.jpg" alt=""><a href="#" class="articulo__enlace icon-mas">Ver más</a>
        </article>
        <article class="articulo__item">
          <h2 class="articulo__titulo">Artículo 2</h2><img src="img/img1.jpg" alt=""><a href="#" class="articulo__enlace icon-mas">Ver más</a>
        </article>
        <article class="articulo__item">
          <h2 class="articulo__titulo">Artículo 3</h2><img src="img/img1.jpg" alt=""><a href="#" class="articulo__enlace icon-mas">Ver más</a>
        </article>
        <article class="articulo__item">
          <h2 class="articulo__titulo">Artículo 4</h2><img src="img/img1.jpg" alt=""><a href="#" class="articulo__enlace icon-mas">Ver más</a>
        </article>
        <article class="articulo__item">
          <h2 class="articulo__titulo">Artículo 5</h2><img src="img/img1.jpg" alt=""><a href="#" class="articulo__enlace icon-mas">Ver más</a>
        </article>
      </div>
    </div>
    <footer class="main-footer">
      <div class="contenedor">
        <div class="main-footer__enlaces"><a href="#" class="icon-facebook">Facebook</a><a href="#" class="icon-twitter">Twiiter</a><a href="#" class="icon-instagram">Instagram</a></div>
        <div class="main-footer__copy">
          <p>&copy;Tierra Sport - Todos los derechos reservados</p>
        </div>
      </div>
    </footer>
    <script src="js/jquery-1.2.6.min.js"></script>
    <script src="js/jquery.jcarousel.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
